<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <div class="content-page">
        <div class="row content-login">
            <div class="col-lg-7 msg">
                <div>
                    <h1 class="display-6 title">Sistema bancario de Novatec Solutions</h1>
                    <hr>
                    <p>
                        <i class="bi bi-info-circle-fill"></i>
                        Si olvida su contraseña debe comunicarse con el personal de Novatec
                    </p>
                </div>
            </div>
            <div class="col-lg-5 login">
                <form id="form">
                    <div class="mb-3">
                      <label for="document" class="form-label">Documento de identidad</label>
                      <input type="text" class="form-control" id="document">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordar mi usuario</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                  </form>
            </div>
            <div class="alert alert-danger mt-2 col-12 d-none" role="alert" id="msg-error">
                A simple danger alert—check it out!
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./src/js/jquery-csv.js"></script>
    <script src="./src/js/code.js"></script>
</body>
</html>
