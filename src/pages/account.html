<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatec</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert alert-danger d-none" role="alert" id="msg-error">
        A simple danger alert—check it out!
    </div>
    <div class="accordion accordion-flush register-parent" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed btn-collapse" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Crear cuenta bancaria
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse content-collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <form id="form-registerUser">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="document" class="form-label">Documento de identificación del cliente</label>
                            <input type="number" name="document" class="form-control" id="document" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="number" class="form-label">Número de cuenta</label>
                            <input type="text" class="form-control" id="number" required>
                        </div>
                        <div class="col-6 mb-2">
                            <label for="saldo" class="form-label">Saldo</label>
                            <input type="number" class="form-control" id="saldo" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Crear cuenta</button>
                  </form>
            </div>
        </div>
    </div>

    <ul class="nav nav-pills mb-3 mt-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Cuentas bancarias</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Realizar ingreso a una cuenta</button>
        </li>
      </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Domento cliente</th>
                    <th scope="col">Número de cuenta</th>
                    <th scope="col">Saldo</th>
                  </tr>
                </thead>
                <tbody id="table-banco"></tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <form id="form-registerMonto">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="document" class="form-label">Número de cuenta</label>
                        <input type="text" name="document" class="form-control" id="cuenta" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="password" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="quantity" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Retirar monto</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../js/jquery-csv.js"></script>
    <script src="../js/account.js"></script>
</body>
</html>
